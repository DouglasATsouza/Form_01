<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Desenvolvedores</title>
</head>
<body>
    <header>
        <h1>Cadastro de desenvolvedores</h1>
        <p>Complete com suas informações</p>
    </header>
    <main>
        <fieldset>
            <h3>Dados Pessoais</h3>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" placeholder="João da Silva">
            <br><br>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="joao@silva.com">
            <br><br>
            <label for="whats">WhatsApp:</label>
            <input type="text" name="whats" id="whats" placeholder="(51) 99999-9999">
            <br><br>
            <label for="endereco">Endereço Completo:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Rua Nome da Rua, numero">
        </fieldset>
        <fieldset>
            <h3>Conhecimentos</h3>
            <span>Qual a sua frente de atuação?</span>
            <br>
            <input type="radio" name="setor" id="" checked>
            <label for="">Front End</label>
            <input type="radio" name="setor" id="">
            <label for="">Back End</label>
            <input type="radio" name="setor" id="">
            <label for="">Full Stack</label>
            <br><br>
            <span>Senioridade</span>
            <select name="senioridade" id="">
                <option>Selecione</option>
                <option value="j">Junior</option>
                <option value="p">Pleno</option>
                <option value="s">Sênior</option>
            </select>
            <br><br>
            <span>Selecione as tecnologia que utiliza:</span>
            <br><br>
            <input type="checkbox" name="tecnologia" id="html" value="Javascript">
            <label for="html">HTML</label>
            <input type="checkbox" name="tecnologia" id="css" value="css">
            <label for="css">CSS</label>
            <input type="checkbox" name="tecnologia" id="javascript" value="javascript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="tecnologia" id="typescript" value="typescript">
            <label for="typescript">TypeScript</label>
            <input type="checkbox" name="tecnologia" id="php" value="php">
            <label for="php">PHP</label>
            <input type="checkbox" name="tecnologia" id="c#" value="c#">
            <label for="c#">C#</label>
            <input type="checkbox" name="tecnologia" id="phyton" value="phyton">
            <label for="phyton">Python</label>
            <input type="checkbox" name="tecnologia" id="java" value="java">
            <label for="java">Java</label>
            <br><br>
            <span>Conte um pouco da sua experiência com programação:</span>
            <br>
            <textarea name="experiencia" id="experiencia" cols="100" rows="6"></textarea>
            <br>
            <span>Anexar Currículo Completo: </span>
            <input type="file" name="curriculo" id="curriculo">
        </fieldset>
        <br><br>
        <button type="submit">Concluído</button>
    </main>
</body>
</html>
